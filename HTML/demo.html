<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 5px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .main {
            flex: 1;
            background-color: #f2f2f2;
            padding: 10px;
            min-height: 300px;
        }

        .sidebar {
            flex-basis: 300px;
            background-color: #ddd;
            padding: 10px;
            min-height: 300px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <h2>Navigation</h2>
    </nav>

    <div class="content">
        <div class="main">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>

        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
    </div>

    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
