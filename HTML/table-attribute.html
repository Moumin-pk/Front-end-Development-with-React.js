<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attributes</title>
</head>
<body>
    <!-- table Attributes
    <table></table>
      1️⃣ bgcolor
      2️⃣ align
      3️⃣ border
      4️⃣ cellspacing
      5️⃣ cellpadding
      6️⃣ width
      7️⃣ height -->

      <!-- tr Attribute
      <tr></tr>
      1️⃣ bgcolor
      2️⃣ align -->

    <!-- td or th attribute
      <td></td> or <th></th>
      1️⃣ bgcolor
      2️⃣ rowspan
      3️⃣ colspan -->
      
      <h2>Table using Attribute</h2>
      <table bgcolor="yellow"  border="5" align="center" cellpadding="10" cellspacing="10" width="500" height="300">
        <thead>
            <tr align="center">
                <th>course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center" bgcolor="white">
                <td>WEB Development</td>
                <td>1000</td>
                <td>3-4Months</td>
            </tr>
            <tr align="center">
                <td>Amazon</td>
                <td>5000</td>
                <td>1-2Months</td>
            </tr>
            <tr align="center">
              <td bgcolor="white" colspan="2">Usimg Collspan</td>
              <td>1-2Months</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
