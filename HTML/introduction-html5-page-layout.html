<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout Using HTML5 tags</title>
    <style>
        .main {
            height: 650px;
            border: 5px double goldenrod;
            text-align: center;
            font-size: 40px;
        }

        header {
            height: 150px;
            border: 5px double goldenrod;
        }

        nav {
            height: 50px;
            border: 5px double goldenrod;
        }

        .content-main {
            background-color: red;
        }

        section {
            width: 600px;
            height: 150px;
            background-color: cadetblue;
            display: inline-block;
            float: left;
        }

        article {
            width: 600px;
            height: 150px;
            background-color: indianred;
            float: left;
            display: inline-block;
        }

        aside {
            width: 400px;
            height: 300px;
            background-color: cadetblue;
            float: right;
        }

        footer {
            height: 150px;
            background-color: coral;
            clear: both;
        }
    </style>
</head>
<body>
    <h2>Web Page Layout Using HTML5 tagsðŸ˜Š</h2>
    <div class="main"> <!--Main-->
        <header> <!--Header-->
            HEADER
        </header>
        <nav>  <!--nav-->
            NAV
        </nav>
        <div class="content-main">
            <section> <!--Section-->
                Section
            </section>
            <article> <!--article-->
                Article
            </article>
            <aside><!--asideSection-->
                Aside
            </aside>
        </div>
        <footer> <!--footer-->
            Footer
        </footer>
    </div>
</body>
</html>
