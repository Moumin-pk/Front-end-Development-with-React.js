<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout Using HTML5 tags</title>
    <style>
        .main {
            display: block;
            width: 1000px;
            height: 650px;
            text-align: center;
            font-size: 40px;
            color: whitesmoke;
        }

        header {
            height: 150px;
            background-color: #333;
        }

        nav {
            height: 50px;
            background-color: #444;
        }
        .content-main{
            color: #444;
        }
           .right{
            width: 400px;
            height: 300px;
            float: left;
            background-color: #ddd;
           } 

           .left{
            width: 600px;
            height: 300px;
            float: left;
            background-color: #f2f2f2;
           }
           section{
            width: 600px;
            height: 150px;
            background-color: burlywood;
           }
           Article{
            width: 600px;
            height: 150px;
            background-color: lightsalmon;
           }
           aside{
            width: 400px;
            height: 300px;
           }

       

        footer {
            height: 150px;
            background-color:  #333;
            clear: both;
        }
    </style>
</head>

    <h2>Web Page Layout Using HTML5 tagsðŸ˜Š</h2>

        <header> <!--Header-->
            HEADER
        </header>
        <nav>  <!--nav-->
            NAV
        </nav>

            <div class="left">
            <section> <!--Section-->
                Section
            </section>
            <article> <!--article-->

            </article>
           </div>
           <div class="right">

        </div>

</html>
