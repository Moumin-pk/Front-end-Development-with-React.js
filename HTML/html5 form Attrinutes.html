<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form Attributes</title>
</head>
<body>
<!--     
    HTML 5 Form Attributes
    1️⃣ Required
    2️⃣ Placeholder
    3️⃣ Autofocus
    4️⃣ Read Only
    5️⃣ Disabled
    6️⃣ Checked
    7️⃣ Min
    8️⃣ Max
    9️⃣ MAxlength -->

    <Form>
        <fieldset>
            <legend>HTML5🔥</legend>

            <label for="name">Name:*
                <input type="text" name="name" required="" placeholder="enter your name" autofocus="" maxlength="10">
            </label>
            <br>
            <br>
            <label for="color">Color:
                <input type="color" value="#ff0000">
            </label>
            <br>
            <br>
            <label for="hobblies">Hobbies>
                <input type="checkbox" name="hobblies[]" checked="">Dncing
                <input type="checkbox" name="Hobbies[]">Singing
            </label>
            <br>
            <br>
            <label for="gender">Gender:
                <input type="radio" name="gender"  checked>Male
                <input type="radio">Female
            </label>
            <br>
            <br>
            <label for="age">Age:
                <input type="number" min="18" max="60">
            </label>
            <br>
            <br>
            <label for="range">Range:
                <input type="range" min="0" max="100">
            </label>
            <br>
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </Form>
</body>
</html>
