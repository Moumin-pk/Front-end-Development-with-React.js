<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML5 form Attributes</title>

<body>
<!--

            <br>
            <br>
            <label for="age">Age:

            </label>

            <br>

            <br>
            <br>
            <input type="submit" value="submit">

    </Form>
