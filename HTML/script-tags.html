<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Script, Super Script & Meter Tags</title>
</head>
<body>
    <h2>Sub Script, Super Script & Meter Tags🏷️</h2>

    <!-- 
    1️⃣ superscript
    2️⃣ Subscript
    3️⃣ cente
    4️⃣ meter 
    -->

<h3>superscript🦸 and using center tag </h3>
<center>a<sup>2<sup>2</sup></sup>+b<sup>2</sup></center>

<h3>subscript🦸 and using center tag </h3>
<center>a<sub>2<sub>2</sub></sub>+b<sub>2</sub></center>

<h3>Meter🌠  </h3>
<meter min="0" max="100" value="60" ></meter>
</body>
</html>
