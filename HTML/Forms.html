<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>

    <!-- 1️⃣<Form></Form> An Html is used to collect user input. the user input can then be sent to a server for processing🌛🧨 -->

    <!-- 🥇List of Form elemnts📃
    1️⃣text Input
    2️⃣Control
    3️⃣Checkboxes Controls
    4️⃣Radio Box Controls.
    5️⃣File Select Boxes.
    6️⃣Hidden Controls
    7️⃣Clickable Buttons.
    8️⃣Submit and Reset Buttton -->

    <form action="">
    <h2>inquire🧨</h2>

    <label >
        Name: <input type="text" placeholder="enter your name">
    </label>
    <br>
    <label>
        Address: <textarea name="" id="" cols="30" rows="10"></textarea>
    </label>
    <br>
    <label for="gender">Gender: 
        <input type="radio" value="M" name="gender"> Male
        <input type="radio" value="f" name="gender"> Female
        <input type="radio" value="o" name="gender">Other
    </label>
    <br>
    <input type="submit" value="send">
    <input type="reset" value="reset">
    </form>


</body>
</html>
