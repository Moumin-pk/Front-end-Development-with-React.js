<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags and its children tags in HTML</title>
</head>
<body>
    <!-- 1️⃣<table></table> 📑table is used to show some data which are related to each other -->

    <!-- 2️⃣<thead></thead> is used to define the head of the table -->

    <!-- 3️⃣<tbody></tbody> is used to define the body of the table -->

    <!-- 4️⃣<tr></tr> is used to define a new row of the table-->

    <!-- 5️⃣<th></th> is used to show the heading of each column inside the table row(<tr>) -->

    <!-- 6️⃣<td></td> is used to show the data inside the table row(<tr>) -->

    <h1>Table📑🎆</h1>
    <table border="2" align="center">
        <thead>
            <tr>
                <th>course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>WEB Development</td>
                <td>1000</td>
                <td>3-4Months</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>5000</td>
                <td>1-2Months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
