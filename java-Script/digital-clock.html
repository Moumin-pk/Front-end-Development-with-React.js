<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        h1{
            font-size: 100px;
            text-align: center;
            font-family: verdana;
        }
    </style>
</head>
<body>
    <h1></h1>
</body>
<script>
    function showTime(){
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var section = 'AM'

        // hour formate convert in 24hours to 12hours
        if(h > 12){
            h = h-12;
            // h = 13 - 12 = 1
        }

        // convert to time AM/PM
        if(h>=12){
            section = 'PM';
        }
        //ternary opertater
        h = h < 10 ? '0'+h :h;
        m = m < 10 ? '0'+m : m;
        s = s < 10 ? "0"+s : s;
 
        var time = h +" : " + m + " : " + s +"  "+section;
        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showTime,1000);
    }
    showTime();
</script>
</html>
