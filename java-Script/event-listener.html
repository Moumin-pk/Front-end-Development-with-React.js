<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner in JAva Script</title>
</head>
<body>
    <h1>Event Listner in JAva Script</h1>
    <h1 id="out"></h1>
    <button id="btn"> Click ME!</button>
    <button  onclick="stop()">Stop</button>
</body>
<script>
    var i = 0;
    document.getElementById('btn').addEventListener('click',counter)

    function counter(){
        document.getElementById('out').innerText = i;
        i++;
    }

    document.getElementById('btn').addEventListener("mouseenter",colorchange);

    function colorchange(){
        document.getElementById('out').style.color='red';
    }

    document.getElementById('btn').addEventListener("mouseout",function(){
        document.getElementById('out').style.color='black';
    })

    function stop(){
        document.getElementById('btn').removeEventListener("click",counter);
    }
</script>
</html>
