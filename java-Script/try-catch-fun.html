<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch |Function</title>
</head>
<body>
    <h1>Try Catch Function</h1>
    <h2 id="res"></h2>

</body>
<script>
    try{

        var number = 'moumin';
        var x = number.toUpperCase();
        document.getElementById('res').innerHTML = x;
    }catch(err){
        document.getElementById('res').innerHTML = err;
    }
</script>
</html>
