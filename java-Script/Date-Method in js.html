</body>
<script>
     var date= new Date();
    function getdate(){
    document.getElementById('date').innerHTML = date;
    }
    function year(){
        document.getElementById('date').innerHTML = date.getFullYear();
    }
    function month(){
        var months = [
  "January", "February", "March",
  "April", "May", "June",
  "July", "August", "September",
  "October", "November", "December"
];
document.getElementById('date').innerHTML =months[date.getMonth()];
    }
function hours(){
    document.getElementById('date').innerHTML =date.getHours();
}
function todate(){
    document.getElementById('date').innerHTML =date.getDate();
}
function day(){
    document.getElementById('date').innerHTML =date.getDay();
}
function min(){
    document.getElementById('date').innerHTML =date.getMinutes();
}
</script>
