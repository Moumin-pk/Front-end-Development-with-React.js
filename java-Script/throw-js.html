<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Please enter the number 5 and 10.
<input type="text" id="inp">
<button onclick="test()">Test</button>
<h1 id="res"></h1>

</body>
<script>
    var num = document.getElementById('inp');
    function test(){
        var data = num.value;
        try{
            if(isNaN(data)){
                throw "This is not a number";
            }else{
                if(data<5 || data>10){
                    throw "Number is out of range"
                }else{
                    throw " ";
                }
            }

        }catch(rrorMessage){
            document.getElementById('res').innerHTML =rrorMessage;
        }
    }
</script>
</html>
