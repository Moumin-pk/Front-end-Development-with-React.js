<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="first-name">
    <button onclick="getname()">Submit</button>
    <h1 ></h1>
    <h2 id="out"></h2>
</body>
<script>
    function getname(){
        var name = document.getElementsByName('first-name')[0]; 
       document.getElementsByTagName('h1')[0].innerHTML = name.value;
       document.getElementsByName('first-name')[0].value = " ";
    }
    
</script>
