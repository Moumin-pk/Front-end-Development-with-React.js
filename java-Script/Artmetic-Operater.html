<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-Of-Operater</title>
</head>
<body>
    <h2>Type-Of-Operater</h2>
    <ul>
        <li>1️⃣ Artmetic-Operater</li>
        <li>2️⃣ Logical-Operater</li>
        <li>3️⃣ Ternary-Operater</li>
        <li>4️⃣ Assinmrnt-Operater</li>
        <li>5️⃣ Comparison-Operater</li>
    </ul>

    <h1 >1️⃣👉Artmetic-Operators👈</h1>
    <h2>Addition</h2>  
   <h1 class="main"></h1>
   <h2>Sutration</h2> 
   <h1 class="main"></h1>
   <h2>Division</h2> 
   <h1 class="main"></h1>
   <h2>Multiplication</h2> 
   <h1 class="main"></h1>
   <h2>Modules</h2> 
   <h1 class="main"></h1>
   <h2>increament </h2> 
   <h1 class="main"></h1>
   <h2>decrement</h2> 
   <h1 class="main"></h1>
   <hr>
   <h1 >2️⃣👉Camparision-Operators👈</h1>

</body>
<script>
    // Addition
    var x=5,y=10;
    var z =x+y;
    document.getElementsByClassName("main")[0].innerHTML=z;
    // Substrction
    var a=5,b=40;
    var x = a-b;
    document.getElementsByClassName("main")[1].innerHTML=x;
    // Multiplication
    var q=10 ,w=5;
    var e=q*w;
    document.getElementsByClassName("main")[2].innerHTML=e;
    // division
    var t=8 ,u=3;
    var i=t/u;
    document.getElementsByClassName("main")[3].innerHTML=i;
    //Modules
    var d=8 ,f=3;
    var g=d%f;
    document.getElementsByClassName("main")[4].innerHTML=g;
    //increament
    var m=10;
    m++;
    document.getElementsByClassName("main")[5].innerHTML=m;
    //decrement
    var m=10;
    m--;
    document.getElementsByClassName("main")[6].innerHTML=m;
    // 2️⃣👉Camparision-Operators👈
    
</script>
</html>
