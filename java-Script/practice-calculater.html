<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
    <style>
        body{
            background-color: rgba(0, 0, 0 ,0.9);
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
           
        
        }
        .main{
            width: 400px;
            height: 400px;
            border: 3px solid whitesmoke;
            border-radius: 20px;
            margin: 120px auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type='number'],select{
            width: 350px;
            height: 40px;
            border: 2px solid grey;
            border-radius: 10px;
            margin: 5px;
            font-size: 20px;
            background: transparent;
            color: whitesmoke;
        }
        select{
            background-color: transparent;
        }
        option{
            color: rgba(0, 0, 0 ,0.9);
        }
        input[type='number']:focus,select:focus{
            outline: none;
            border-color: tomato;
        }
        input[type='number']:hover,select:hover{
           border-color: whitesmoke;
        }
        button{
            width: 200px;
            height: 40px;
            font-size: 24px;
            border: 2px solid rgba(0, 0, 0 ,0.9);
            border-radius: 10px;
        }
        button:hover{
            background-color: transparent;
            color: tomato;
            border-color: tomato;
            transition: ease-in-out 0.4s;
        }
        h1{
            margin-top: -10px;
            color: tomato;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Simple CalaculterðŸ˜Š</h1>
        <input type="number" name="" id="opr1" >
        <select name="" id="opr">
            <option value="+">Addition</option>
            <option value="-">Substraction</option>
            <option value="*">Multiply</option>
            <option value="/">Division</option>
        </select>
        <input type="number" name="" id="opr2">
        <button onclick="Cal()">Calculate</button>
        <h2>Your output is ðŸ˜Š</h2>
        <h1 class="out"></h1>
    </div>
</body>
<script>
function Cal(){
    var num1 = document.getElementById('opr1').value;
    var num2 = document.getElementById('opr2').value;
    var opr  = document.getElementById('opr').value;
    if(opr == '+'){
        var res = parseInt(num1) + parseInt(num2);
     }
    if(opr == '-'){
        var res = parseInt(num1)-parseInt(num2);
    }
    if(opr == '*'){
        var res = parseInt(num1)*parseInt(num2);
    }
    if(opr == '/'){
        var res = parseInt(num1)/parseInt(num2);
    }
    document.getElementsByClassName('out')[0].innerHTML = res;
}

</script>
</html>
