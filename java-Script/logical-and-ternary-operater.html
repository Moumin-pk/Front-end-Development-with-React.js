<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical and Ternary Operater</title>
</head>
<body>
    <h2>Logical and Ternary Operater</h2>
    <ul>
        <li>&&(logical And)</li>
        <li>||(Logical OR)</li>
        <li><Condition>?</Condition></li>
        
    </ul>

    <h1 id="res" style="margin: 50px auto; width: 300px;"></h1>
</body>
<script>
    // var X = 1;  // 0 false  1 True
    // var Y = 0;
    // var Z = X || Y;

    // Ternary Operater
    var X = 5;
    var Y = 5;
    Z = X >= Y ? 'Condition is True🎺' : 'Condition is False 🍂';
    document.getElementById('res').innerHTML= Z;
</script>
</html>
