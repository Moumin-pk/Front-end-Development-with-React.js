<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Function</title>
</head>
<body>
    <h2>Prompt-Function</h2>
    Name: <i id="out"></i>
    <br>
    <button onclick="res()">Click and Check Result</button>
</body>
<script>
     var result = prompt("Enter Your Name!","");
    function res() {
        document.getElementById('out').innerHTML = result;
    }
    
</script>
</html>
