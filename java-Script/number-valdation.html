<body>
    Enter your Number:
    <input type="text" onkeyup="val(this)">
    <div id="res"></div>
</body>
<script>
function val(elem){
    document.getElementById('res').style.color='red';
   if (isNaN(elem.value)){
      document.getElementById('res').innerText = 'enter valid number only';
   }else{
   document.getElementById('res').innerText = '';
   if(elem.value.length > 10){
    document.getElementById('res').innerText = 'plese enetr only 10 digit'
   }
   }
}
</script>
