<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify CSS using JavaScript </title>
    <style>
        #main{
            color: red ;
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            cursor: pointer;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Moumin AhmadðŸ˜Š
    </div>
</body>
<script>
    function modify(){
         document.getElementById('main').style.fontSize = "100px";
         document.getElementById('main').style.color="teal";
         document.getElementById('main').style.textShadow="5px -5px 5px black";
         document.getElementById('main').style.fontFamily="verdane";
    }
    function unmodify(){
         document.getElementById('main').style.fontSize = "50px";
         document.getElementById('main').style.color='red';
         document.getElementById('main').style.fontFamily="";
    }
</script>
</html>
