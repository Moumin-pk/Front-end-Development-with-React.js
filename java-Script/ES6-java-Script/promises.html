<body>
    <h1>Promises</h1>
</body>
<script>
    const mypromise = new promise((resolve,rejected ) =>{
  const a =5, b =6;
  const c = a+b;
  if(c === 4){
    resolve(`yes! ,${a} + ${b} = 4`);
  }else{
    rejected(`no!,${a}+${b} != 4`);
  }
});

mypromise.then((m) => {
console.log(m);
}).catch((err) =>{
  console.log(err);
});
</script>
