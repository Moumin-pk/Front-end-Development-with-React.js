<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetAttribute and SetAttribute</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Get and Set AttributeðŸ”¥</h1>

    <div id="test" class="red">
        Hello Everyone!
    </div>
    <button onclick="testing()">Click MeðŸ˜Š</button>
    <H1 id="res"></H1>
</body>
<script>
    var test = document.getElementById('test');
    function testing(){
        var cls =test.getAttribute('class');

        if(cls == 'red'){
            test.setAttribute('class','blue');
        }else{
            test.setAttribute('class','red');
        }
    }
</script>
</html>
