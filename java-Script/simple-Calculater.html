<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater in html</title>
</head>
<body>
    <br>
    <br>
    <input type="number" name="first" id="first" step="any">
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any">
    <br>
    <button onclick="cal()">Calculater</button>
    <input type="text" id="res" readonly="">
</body>
<script>
    
  
function cal() {
  var opr1 = document.getElementById('first').value;
  var ope = document.getElementById('ope').value;
  var opr3 = document.getElementById('second').value;

 if(ope == '+'){
         var out = parseInt(opr1)+parseInt(opr3);
  }
  if(ope == '-'){
         var out = parseInt(opr1)-parseInt(opr3);
  }
  if(ope == '*'){
         var out = parseInt(opr1)*parseInt(opr3);
  }
  if(ope == '/'){
         var out = parseInt(opr1)/parseInt(opr3);
  }
  
  document.getElementById('res').value = out;
}

</script>
</html>
