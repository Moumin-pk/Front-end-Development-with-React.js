<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3 Animation</title>
    <style>
        .box-container{
            width: 600px;
            height: 600px;
            border: 2px solid black;
            margin: auto;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            position: absolute;
            top: 0px;
            left: 0px;
            /* animation-name: box;
            animation-duration: 5s; */
            animation: box 5s;
            animation-delay: 1s;
            animation-iteration-count: 2;
            animation-fill-mode: both;
            animation-direction: alternate-reverse;
            
        }
        @keyframes box {
            0%{
                top: 0px;
                left: 0px;
                background-color:burlywood;
            }
            25%{
                top: 0px;
                left: 400px;
                background-color: tomato;
            }
            50%{
                top: 400px;
                left: 400px;
                background-color: teal;
            }
            75%{
                top: 400px;
                left: 0px;
                background-color: thistle;
            }
            100%{
                top: 0px;
                left: 0px;
                background-color: tan;
            } 
        }
</style>
</head>
<body>
    <h2>CSS-3 Animationüëçüåâ</h2>
<div class="box-container">
    <div class="box"></div>
    <div class="box-1"></div>
</div>
</body>
</html>
