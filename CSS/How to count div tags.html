<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div pratice</title>
    <style>
        .main{
            width: 200px;
            height: 200px;
            border: 2px solid brown;
        }
        .parent-1{
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        .parent-2{
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        .home{
            width: 100px;
            height: 100px;
            background-color: burlywood;
            float: left;
        }
        .div-2{
            width: 100px;
            height: 100px;
            float: right;
        }
        .about{
            width: 100px;
            height: 50px;
            background-color: aqua;
        }
        .course{
            width: 100px;
            height: 50px;
            background-color: wheat;
        }

        /* 2nd parent */
        .Enquiry{
            width: 100px;
            height: 100px;
            background-color: burlywood;
            float: right;
        }
        .div-1{
            width: 100px;
            height: 100px;
            float: left ;
        }
        .contact{
            width: 100px;
            height: 50px;
            background-color: aqua;
        }
        .gallery{
            width: 100px;
            height: 50px;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <div class="main"> <!--Main Div-->
        <div class="parent-1"> <!--Parent div-1-->
            <div class="home">
                Home
            </div>
            <div class="div-2">
                <div class="about">
                    About
                </div>
                <div class="course">
                    Course
                </div>
            </div>
            
        </div>
        <div class="parent-2"> <!--Parent div-2-->
            <div class="div-1">
                <div class="contact">
                   ContactUs
                </div>
                <div class="gallery">
                    Gallery
                </div>
            </div>
            <div class="Enquiry">
                Enquiry
            </div>
        </div>
    </div>
</body>
</html>
