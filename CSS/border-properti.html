<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        /* 
        border: 2px (solid | dashed | dotted) (color | colorcode);
        */
        .main{
            font-size: 50px;
            text-align: center;
            border: 10px solid black;
          
            height: 50px;
        }
        .main-1{
            font-size: 50px;
            text-align: center;
            border: 10px double red;
      
            height: 50px;
        }
        .main-2{
            font-size: 50px;
            text-align: center;
            border: 10px dotted red;
            height: 50px;
        }
        .main-3{
            font-size: 30px;
            height: 10xp;
            background-color: black;
            color: aliceblue;
            
        }
        
        .main-3:hover{
            border-bottom: 20PX solid royalblue;
            color: royalblue;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="main">
        Moumin Ahmad
    </div>
    <br>

    <div class="main-1">
        Muhaiman Ahmad
    </div>

    <br>
    <div class="main-2">
        Hassan Ahmad
    </div>
    <div class="main-3">
        Moumin
    </div>
</body>
</html>
